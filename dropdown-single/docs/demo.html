<!DOCTYPE HTML>
<html ng-app="dropdownApp">
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + Angular.JS</title>
  <link href="../../src/semantic.css" rel="stylesheet" /> 

      <script type="text/javascript">
        window.onload=function(){
          //  setInterval('console.log(document.activeElement)',1000);
        }
      </script>
</head>
<body ng-controller="RootCtrl">
    <h2>Basic</h2>
    <ui-dropdown-single  ex-editable="true" ex-placeholder="my dropdown" ng-model="dropdown_model">
      <ui-dropdown><i class="af flag"></i>item1</ui-dropdown>
      <ui-dropdown>item2</ui-dropdown>
      <ui-dropdown ex-active='true' ><i class="af flag"></i>item3</ui-dropdown>
      <ui-dropdown>item4</ui-dropdown>
      <ui-dropdown>item5</ui-dropdown>
      <ui-dropdown>item6</ui-dropdown>
      <ui-dropdown>item7</ui-dropdown>
      <ui-dropdown>item8</ui-dropdown>
      <ui-dropdown>item9</ui-dropdown>
      <ui-dropdown>item10</ui-dropdown>
      <ui-dropdown>item11</ui-dropdown>
      <ui-dropdown>item12</ui-dropdown>
    </ui-dropdown-single>

        <p class="ui info message">
      Current selection is: {{ dropdown_model }}
    </p>




    <ui-dropdown-single  ex-editable="true"          ex-placeholder="my dropdown" ng-model="dropdown_repeat_model">
      <ui-dropdown ex-keyword="item"              ng-repeat="item in dropdown_items" ><i class="af flag"></i>{{ item }}</ui-dropdown>
    </ui-dropdown-single>

    <p class="ui info message">
      Current selection is: {{ dropdown_repeat_model }}
    </p>




  <script src="../../src/angular.js" type="text/javascript"></script>
  <script src="../../src/angular-animate.js" type="text/javascript"></script>
    <script src="../dropdown.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
</body>
</html>
